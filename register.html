<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit - Registration</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #4CAF50, #87CEEB);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
                                     
        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1000;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Form Container */
        .form-container {
            background: black;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .form-header h1 {
            text-align: center;
            font-size: 26px;
            margin-bottom: 10px;
        }

        .form-header span {
            color: #4CAF50;
            font-weight: bold;
        }

        .form-header p {
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: white;
        }

        input, select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #4CAF50;
        }

        /* Button Styles */
        .btn-primary {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border-radius: 10px;
            Border-bottom:4px solid white;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background: #45a049;
        }

        /* Footer */
        .form-footer {
            text-align: center;
            font-size: 20px;
            color: white;
        }

        .form-footer a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        /* Sanya #message a matsayin boye daga farko */
        .hidden-message {
            display: none;
            padding: 20px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            margin-top: 20px;
        }

        /* Kulle shafin idan #message yana bayyana */
        .message-visible {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            z-index: 1000;
        }

        .message-visible p {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 5px;
        }

    </style>     
</head>
<body>
    <div id="loadingScreen" class="loading-screen" style="display: none;">
        <div class="spinner"></div>
        <p>Loading... Please wait</p>
    </div>
    
<div id="loadingScreen" style="display:none;">Loading...</div>


<p id="message" class="hidden-message"></p>


    <div class="form-container">
        <div class="form-header">
            <h1>Join <span>AgroFruit</span></h1>
            <img src="fruit.png" style="width: 100%;">
            <p style="color: white;">Invest in your future with us!</p>
        </div>
        <form id="registrationForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="referralCode">Referral Code</label>
                <input type="text" id="referralCode" readonly>
            </div>

            <div class="form-group">
                <label for="county">County</label>
                <input type="text" id="county" placeholder="Enter your county" required>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Enter your address" required>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Choose a username" required>
            </div>

            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" id="phoneNumber" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="password-container">
                    <input type="password" id="confirmPassword" placeholder="Re-enter your password" required>
                    <span class="toggle-password" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</span>
                </div>
            </div>

            <button type="submit" class="btn-primary">Register</button>
        </form>
        <p class="form-footer">
            Already have an account? <a href="login.html">Login here</a>
        </p>
    </div>
    <script>
function togglePassword(fieldId) {
    const field = document.getElementById(fieldId);
    const icon = field.nextElementSibling;

    if (field.type === "password") {
        field.type = "text";
        icon.textContent = "üôà"; 
    } else {
        field.type = "password";
        icon.textContent = "üëÅÔ∏è"; 
    }
}
</script>

   <script type="module">
import { app } from './firebase.js';
import {
    getAuth,
    createUserWithEmailAndPassword,
    sendEmailVerification
} from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

const auth = getAuth(app);

const API_URL = "https://fruit-ruddy.vercel.app/api/userData";
const API_KEY = "@haruna66";

document.getElementById("registrationForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    document.getElementById("loadingScreen").style.display = "flex";

    const fullName = document.getElementById("fullName").value.trim();
    const gender = document.getElementById("gender").value;
    const county = document.getElementById("county").value;
    const address = document.getElementById("address").value.trim();
    const username = document.getElementById("username").value.trim();
    const phoneNumber = document.getElementById("phoneNumber").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;

    if (password !== confirmPassword) {
        alert("Passwords do not match!");
        document.getElementById("loadingScreen").style.display = "none";
        return;
    }

    try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Send Email Verification
        await sendEmailVerification(user);

        // Prepare referral code
        const referralCode = Math.random().toString(36).substring(2, 8);
        const referralBy = localStorage.getItem("referralCode") || "nopp0z";
        const referralLink = `https://agrofruit.pages.dev/?user=${encodeURIComponent(username)}&ref=${referralCode}`;

        // Send user data to secure backend
        const response = await fetch(API_URL, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "x-api-key": API_KEY
            },
            body: JSON.stringify({
                uid: user.uid,
                fullName,
                gender,
                county,
                address,
                username,
                phoneNumber,
                email,
                referralCode,
                referralBy,
                referralLink
            })
        });

        const result = await response.json();
        if (!response.ok) throw new Error(result.error || "Failed to save user data.");

        alert("Your registration was successful. Please check your email to verify.");
        window.location.href = "whaitVerified.html";

    } catch (error) {
        console.error("Registration error:", error);
        alert(error.message || "An error occurred.");
    } finally {
        document.getElementById("loadingScreen").style.display = "none";
    }
});
</script>

    </body>
</html>
