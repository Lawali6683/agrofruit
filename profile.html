<script type="module">
import { app } from './firebase.js';
import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

const db = getDatabase(app);
const auth = getAuth(app);
const loadingScreen = document.getElementById("loadingScreen");

function toggleLoading(show) {
    loadingScreen.style.display = show ? "block" : "none";
}

async function getPaystackSecretKey() {
    try {
        const response = await fetch("https://fruit-ruddy.vercel.app/api/massage", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "x-api-key": "@haruna66"
            }
        });

        const data = await response.json();

        if (!response.ok) {
            throw new Error(data.error || "Failed to fetch Paystack Secret Key");
        }
        
        return data.secretKey;
    } catch (error) {
        console.error("Error fetching Paystack Secret Key:", error);
        alert("Error: " + error.message);
        return null;
    }
}

function splitFullName(fullName) {
    const nameParts = fullName.trim().split(" ");
    const first_name = nameParts.shift(); 
    const last_name = nameParts.join(" ") || "N/A"; 
    return { first_name, last_name };
}

function displayUserData(userData) {
    document.getElementById("fullName").innerText = userData.fullName || "User";
    document.getElementById("email").innerText = userData.email || "example@example.com";
    document.getElementById("accountNumber").innerText = userData.accountDetails?.accountNumber || "Generating";
    document.getElementById("bankName").innerText = userData.accountDetails?.bankName || "Generating";
    document.getElementById("accountName").innerText = userData.accountDetails?.accountName || "Generating"; 
    document.getElementById("paystackCustomerId").innerText = userData.paystackCustomerId || "Not Generated";
}

async function createPaystackVirtualAccount(userData, uid) {
    try {
        const PAYSTACK_SECRET_KEY = await getPaystackSecretKey();
        if (!PAYSTACK_SECRET_KEY) throw new Error("Missing Paystack Secret Key");

        const { first_name, last_name } = splitFullName(userData.fullName);

        // Mataki na 1: Æ˜irÆ™irar Abokin Ciniki a Paystack
        const customerResponse = await fetch("https://api.paystack.co/customer", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${PAYSTACK_SECRET_KEY}`
            },
            body: JSON.stringify({
                first_name: first_name,
                last_name: last_name,
                email: userData.email,
                phone: userData.phoneNumber
            })
        });

        const customerResult = await customerResponse.json();
        if (!customerResponse.ok) {
            throw new Error(customerResult.message || "Failed to create Paystack customer");
        }

        const paystackCustomerId = customerResult.data.customer_code;

        // Mataki na 2: Æ˜irÆ™irar Asusun Virtual
        const accountResponse = await fetch("https://api.paystack.co/dedicated_account", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${PAYSTACK_SECRET_KEY}`
            },
            body: JSON.stringify({
                customer: paystackCustomerId,
                preferred_bank: "wema-bank",
                account_name: `${first_name} ${last_name}`
            })
        });

        const accountResult = await accountResponse.json();
        if (!accountResponse.ok) {
            throw new Error(accountResult.message || "Failed to create virtual account");
        }

        userData.accountDetails = {
            accountNumber: accountResult.data.account_number,
            bankName: accountResult.data.bank.name,
            accountName: accountResult.data.account_name 
        };

        userData.paystackCustomerId = paystackCustomerId;

        // Adana bayanan a Firebase
        await set(ref(db, `users/${uid}`), userData);
        displayUserData(userData);
    } catch (error) {
        console.error("Error creating Paystack Virtual Account:", error);
        alert("Error: " + error.message);
        throw error;
    } finally {
        toggleLoading(false);
    }
}

async function fetchUserData(uid) {
    try {
        const userRef = ref(db, `users/${uid}`);
        const snapshot = await get(userRef);

        if (snapshot.exists()) {
            const userData = snapshot.val();
            if (userData.accountDetails && userData.paystackCustomerId) {
                displayUserData(userData);
                toggleLoading(false);
            } else {
                await createPaystackVirtualAccount(userData, uid);
            }
        } else {
            throw new Error("No user data found");
        }
    } catch (error) {
        console.error("Error fetching user data:", error);
        alert("Error: " + error.message);
        toggleLoading(false);
    }
}

onAuthStateChanged(auth, async (user) => {
    if (user) {
        toggleLoading(true);
        try {
            await fetchUserData(user.uid);
        } catch (error) {
            console.error("Error processing user:", error);
        }
    } else {
        console.log("No user is signed in");
        toggleLoading(false);
    }
});
</script>
