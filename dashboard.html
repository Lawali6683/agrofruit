       import { app, analytics, firebaseConfig } from './firebase.js';
 
  import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

  const db = getDatabase(app);
  const auth = getAuth(app);

  // DOM Elements
  const loadingSpinner = document.getElementById("loading-spinner");
  const dashboardContent = document.getElementById("dashboard-content");
  const fullNameDisplay = document.getElementById("fullNameDisplay");
  const fullNameDisplay2 = document.getElementById("fullNameDisplay2");
  const userProductDisplay = document.getElementById("userProductDisplay");
  const userDailyIncomeDisplay = document.getElementById("userDailyIncomeDisplay");
  const userBalanceDisplay = document.getElementById("userBalanceDisplay");
  const notificationBell = document.getElementById("notificationBell");
  const notificationCount = document.getElementById("notificationCount");
  const notificationList = document.getElementById("notificationList");
  const clearNotifications = document.getElementById("clearNotifications");
  const newWelcomeMessage = document.getElementById("new-welcome-message");
  const startInvestment = document.getElementById("start-investment");
  const closeMessage = document.getElementById("close-message");
  const notificationSound = new Audio("https://agrofruit.pages.dev/do.mp3");
  
 // LocalStorage keys
const NOTIFICATIONS_KEY = "userNotifications";

// Initialize notifications from localStorage
let notifications = JSON.parse(localStorage.getItem(NOTIFICATIONS_KEY)) || [];
updateNotificationUI();

// Monitor Authentication State
onAuthStateChanged(auth, (user) => {
  if (user) {
    const userId = user.uid;
    const userRef = ref(db, `users/${userId}`);
    const accountRef = ref(db, `users/${userId}/accountDetails`);

    // Load User Data
onValue(userRef, (snapshot) => {
  if (snapshot.exists()) {
    const userData = snapshot.val();
    displayUserData(userData);
    checkAndNotify(userData);
            checkInvestmentStatus(userData);
  } else {
    console.error("User data not found.");
  }
});


    // Load Account Details
    onValue(accountRef, (snapshot) => {
      if (snapshot.exists()) {
        const accountData = snapshot.val();
        displayAccountDetails(accountData);
      } else {
        console.error("Bank account details not found.");
      }
    });

    // Show dashboard and hide loading spinner
    loadingSpinner.style.display = "none";
    dashboardContent.style.display = "block";
  } else {
    window.location.href = "login.html";
  }
});

// Display Account Details
function displayAccountDetails(accountData) {
  document.getElementById("accountNumber").innerText = accountData.accountNumber || "N/A";
  document.getElementById("bankName").innerText = accountData.bankName || "N/A";
  document.getElementById("accountName").innerText = accountData.accountName || "N/A";
}

  
// Check and Notify
function checkAndNotify(userData) {
  const newNotifications = [];

  // Check Investment
  if (userData.investment) {
    const investmentNotification = `${userData.fullName}, you invested ₦${parseFloat(userData.investment).toFixed(2)}`;
    if (!notifications.some((n) => n.message === investmentNotification)) {
      newNotifications.push({
        type: "investment",
        message: investmentNotification,
      });
    }
  }

  // Check Daily Upgrade
  if (userData.dailyUpgrade) {
    const dailyUpgradeNotification = `${userData.fullName}, you received a daily upgrade of ₦${parseFloat(userData.dailyUpgrade).toFixed(2)}`;
    if (!notifications.some((n) => n.message === dailyUpgradeNotification)) {
      newNotifications.push({
        type: "dailyUpgrade",
        message: dailyUpgradeNotification,
      });
    }
  }

  // Check User Balance
  if (userData.userBalance) {
    const balanceNotification = `${userData.fullName}, your new balance is ₦${parseFloat(userData.userBalance).toFixed(2)}`;
    if (!notifications.some((n) => n.message === balanceNotification)) {
      newNotifications.push({
        type: "userBalance",
        message: balanceNotification,
      });
    }
  }

  // Add new notifications
  if (newNotifications.length > 0) {
    notifications = [...newNotifications, ...notifications];
    localStorage.setItem(NOTIFICATIONS_KEY, JSON.stringify(notifications));
    playNotificationSound();
  }

  updateNotificationUI();
}

// Update Notification UI
function updateNotificationUI() {
  notificationCount.textContent = notifications.length > 0 ? notifications.length : "0";
  notificationCount.style.display = notifications.length > 0 ? "block" : "none";
  notificationList.innerHTML = notifications
    .map((notification) => `<li><p>${notification.message}</p></li>`)
    .join("");
}

// Play Notification Sound
function playNotificationSound() {
  notificationSound.play().catch((error) => console.error("Notification sound failed to play:", error));
}

// Clear Notifications
clearNotifications.addEventListener("click", () => {
  notifications = [];
  localStorage.removeItem(NOTIFICATIONS_KEY);
  updateNotificationUI();
});

// Notification Bell Click (toggle dropdown)
notificationBell.addEventListener("click", () => {
  const dropdown = document.getElementById("notificationDropdown");
  dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
});

// Format Currency
function formatCurrency(amount) {
  return `₦${parseFloat(amount).toFixed(2)}`;
}
  
  // Display User Data Function
  function displayUserData(userData) {
    fullNameDisplay.textContent = userData.fullName || "User";
    fullNameDisplay2.textContent = userData.fullName || "User";
    userProductDisplay.textContent = formatCurrency(userData.investment || 0);
    userDailyIncomeDisplay.textContent = formatCurrency(userData.dailyUpgrade || 0);
    userBalanceDisplay.textContent = formatCurrency(userData.userBalance || 0);
  }

  // Check Investment Status
function checkInvestmentStatus(userData) {
  if (!userData.investment || parseFloat(userData.investment) === 0) {
    newWelcomeMessage.style.display = "block";
  } else {
    newWelcomeMessage.style.display = "none";
  }
}

  // Show Welcome Message
  startInvestment.addEventListener("click", () => {
    window.location.href = "invested.html";
  });

  closeMessage.addEventListener("click", () => {
    newWelcomeMessage.style.display = "none";
  });

 document.getElementById("daily-income2").addEventListener("click", () => {

        alert("Buy your product before accessing daily income.");

        window.location.href = "upgrade.html";
      }
         
}
